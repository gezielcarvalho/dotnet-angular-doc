services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: edm-sqlserver
    ports:
      - "14333:1433"
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=YourStrong@Passw0rd
      - MSSQL_PID=Developer
    volumes:
      - sqlserver-data:/var/opt/mssql
    networks:
      - edm-network
    restart: unless-stopped
    healthcheck:
      test:
        ["CMD-SHELL", "timeout 1 bash -c '</dev/tcp/localhost/1433' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: development
    container_name: edm-backend
    ports:
      - "5175:80"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:80
      - DOTNET_USE_POLLING_FILE_WATCHER=1
        - SMTP__Host=mailhog
        - SMTP__Port=1025
        - SMTP__UseSsl=false
    volumes:
      - ./backend:/src
      - backend-nuget:/root/.nuget/packages
    networks:
      - edm-network
    depends_on:
      sqlserver:
        condition: service_healthy
      mailhog:
        condition: service_started
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development
    container_name: edm-frontend
    ports:
      - "4200:4200"
    environment:
      - NODE_ENV=development
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - frontend-angular:/app/.angular
    networks:
      - edm-network
    depends_on:
      - backend
    restart: unless-stopped

  mailhog:
    image: mailhog/mailhog:latest
    container_name: edm-mailhog
    ports:
      - "1025:1025" # SMTP
      - "8025:8025" # Web UI
    networks:
      - edm-network
    restart: unless-stopped

volumes:
  backend-nuget:
  frontend-angular:
  sqlserver-data:

networks:
  edm-network:
    driver: bridge
