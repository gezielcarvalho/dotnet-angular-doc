version: "3.8"

services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: catalog-sqlserver-debug
    ports:
      - "14333:1433"
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=YourStrong@Passw0rd
      - MSSQL_PID=Developer
    volumes:
      - sqlserver-data:/var/opt/mssql
    networks:
      - catalog-network
    restart: unless-stopped
    healthcheck:
      test: /opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P YourStrong@Passw0rd -Q "SELECT 1" || exit 1
      interval: 10s
      timeout: 3s
      retries: 10
      start_period: 10s

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: development
    container_name: catalog-backend-debug
    ports:
      - "5175:80"
      - "7277:443"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:80
    volumes:
      - ./backend:/src
      - backend-nuget:/root/.nuget/packages
    networks:
      - catalog-network
    depends_on:
      sqlserver:
        condition: service_healthy
    stdin_open: true
    tty: true
    command: ["tail", "-f", "/dev/null"]

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development
    container_name: catalog-frontend-debug
    ports:
      - "4200:4200"
      - "49153:49153"
    environment:
      - NODE_ENV=development
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - frontend-angular:/app/.angular
    networks:
      - catalog-network
    depends_on:
      - backend

volumes:
  backend-nuget:
  frontend-angular:
  sqlserver-data:

networks:
  catalog-network:
    driver: bridge
