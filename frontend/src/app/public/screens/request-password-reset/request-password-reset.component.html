<div
  class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8">
    <div>
      <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
        Password reset
      </h2>
      <p class="mt-2 text-center text-sm text-gray-600">
        Enter your email to receive a reset link
      </p>
    </div>

    <form class="mt-8 space-y-6" [formGroup]="form" (ngSubmit)="submit()">
      <div class="rounded-md shadow-sm">
        <div>
          <label
            for="email"
            class="block text-sm font-medium text-gray-700">
            Email address
          </label>
          <input
            id="email"
            type="email"
            formControlName="email"
            placeholder="you@example.com"
            class="mt-1 appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" />
          </div>
        </div>

        <div>
          <button
            type="submit"
            [disabled]="isLoading"
            class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700">
            {{ isLoading ? 'Sending...' : 'Send reset link' }}
          </button>
        </div>
      </form>

      @if (message) {
        <div class="text-center text-sm text-gray-700">
          {{ message }}
        </div>
      }
    </div>
  </div>
